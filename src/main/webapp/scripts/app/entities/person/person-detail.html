
<div>
    <h2><span translate="myplanningApp.person.detail.title">Person</span> {{person.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="myplanningApp.person.firstName">FirstName</span>
                </td>
                <td>
                    <span class="form-control-static">{{person.firstName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="myplanningApp.person.lastName">LastName</span>
                </td>
                <td>
                    <span class="form-control-static">{{person.lastName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="myplanningApp.person.email">Email</span>
                </td>
                <td>
                    <span class="form-control-static">{{person.email}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="myplanningApp.person.mobile">Mobile</span>
                </td>
                <td>
                    <span class="form-control-static">{{person.mobile}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
