
<div>
    <h2><span translate="myplanningApp.company.detail.title">Company</span> {{company.name}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="myplanningApp.company.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{company.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="myplanningApp.company.coordinator">Coordinator</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="user-management-detail({login:company.coordinator.login})">{{company.coordinator.firstName}}&nbsp;{{company.coordinator.lastName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
